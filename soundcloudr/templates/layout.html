<!doctype html>

<html>
<head>
    <title>SoundCloudr</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
</head>
<header>
    <div id="header_body">
        <div id="logo">SoundCloudr</div>
        {% if session.access_token %}<div id="logout">logout</div>{% endif %}
    </div>
</header>
<body>
    <div id="content">
        {% block body %}{% endblock %}
    </div>
</body>
</html>
